<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h3>
        Accueil
      </h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  
  <div >
    <img src="assets/imgs/pizza.jpg" class="img-top"/>

    <ion-button 
    color="light" 
    class="button_panier" 
    *ngIf="total_panier"
    (click)=" presentAlertConfirm()">
      <ion-icon  name="cart-outline" color="dark"></ion-icon>
    </ion-button>

   <div class="presentationResto">
     <ion-gird>
       <ion-row>
        <ion-col size="4">
         <ion-img src="assets/imgs/logo.png" class="img-top"></ion-img> 
        </ion-col>
        <ion-col size="8">
        </ion-col>
       </ion-row>
     </ion-gird>
    </div>
  </div>
  

  <ion-grid class="liste-des-produits">
    <ion-row>
     <ion-col *ngFor="let product of list_product; let i=index;" size="12" size-sm="6"> 
      <ion-card>
        <div class="card">
        </div>

            <img [src]="product.image" class="img-top"/>
        <ion-card-content>
          <ion-row>
            <ion-col col-6><b>{{product.name}}</b></ion-col>
            <ion-col col-6><h3>Prix: {{product.price}}</h3></ion-col>
          </ion-row>
          <ion-row *ngIf="!product.hidd_description">
            <h3>Description</h3>
            <p>{{product.description}}</p>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-button [color]="product.added?'primary':'light'" (click)="addProduct(i)" >
                <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col col-4>
              <ion-button [color]="product.loves?'danger':'light'" (click)="lovesProduct(i)">
                <ion-icon slot="icon-only" name="heart-outline" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col col-4>
              <ion-button color="light" (click)="hiddDescription(i)">
                <ion-icon 
                slot="icon-only" 
                name="eye-outline" 
                color="dark"
                *ngIf="product.hidd_description"></ion-icon>
                <ion-icon 
                slot="icon-only" 
                name="eye-off-outline"
                color="dark"
                *ngIf="!product.hidd_description"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          
          
        </ion-card-content>
      </ion-card>    
     </ion-col>
    </ion-row>
  </ion-grid>

  
  
  


  
</ion-content>
